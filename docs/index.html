<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Buddy - Your Friendly PCOS Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --primary-light: #A78BFA;
            --secondary: #EC4899;
            --background: #FAF5FF;
            --surface: #FFFFFF;
            --text: #1F2937;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --user-bubble: #EDE9FE;
            --bot-bubble: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #FDF4FF 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-light);
            font-size: 16px;
            margin-top: 4px;
        }

        .chat-container {
            flex: 1;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .message.user .avatar {
            background: var(--user-bubble);
        }

        .bubble {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.bot .bubble {
            background: var(--bot-bubble);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message.user .bubble {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bubble h1, .bubble h2, .bubble h3 {
            font-size: 16px;
            margin: 16px 0 8px 0;
            color: var(--primary-dark);
        }

        .bubble h1:first-child, .bubble h2:first-child, .bubble h3:first-child {
            margin-top: 0;
        }

        .bubble p {
            margin: 8px 0;
        }

        .bubble strong {
            color: var(--primary-dark);
        }

        .bubble ul, .bubble ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .bubble li {
            margin: 4px 0;
        }

        .quick-actions {
            padding: 12px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: #FAFAFA;
        }

        .quick-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .quick-btn:hover {
            background: var(--user-bubble);
            border-color: var(--primary-light);
            color: var(--primary-dark);
        }

        .input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            background: white;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: var(--primary-light);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .typing-indicator {
            display: none;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
            background: var(--bot-bubble);
            border: 1px solid var(--border);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        .footer {
            text-align: center;
            padding: 16px;
            color: var(--text-light);
            font-size: 13px;
            flex-shrink: 0;
        }

        @media (max-width: 640px) {
            .container { padding: 10px; }
            .header { padding: 10px 0; }
            h1 { font-size: 24px; }
            .bubble { max-width: 85%; padding: 12px 16px; font-size: 14px; }
            .quick-actions { padding: 10px 16px; }
            .messages { padding: 16px; }
            .input-area { padding: 16px; }
        }

        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">ðŸ’œ</div>
                <h1>PCOS Buddy</h1>
            </div>
            <p class="tagline">Your friendly guide to understanding PCOS</p>
        </header>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="typing-indicator" id="typing">
                    <div class="avatar">ðŸ’œ</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <button class="quick-btn" data-message="What is PCOS?">What is PCOS?</button>
                <button class="quick-btn" data-message="What are the symptoms?">Symptoms</button>
                <button class="quick-btn" data-message="Tell me about medications">Medications</button>
                <button class="quick-btn" data-message="Natural treatments">Natural Treatments</button>
                <button class="quick-btn" data-message="Diet tips for PCOS">Diet Tips</button>
                <button class="quick-btn" data-message="PCOS and fertility">Fertility</button>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Ask me anything about PCOS..." autocomplete="off">
                </div>
                <button class="send-btn" id="send-btn" title="Send message">âž¤</button>
            </div>
        </div>

        <footer class="footer">
            <p>ðŸ’œ Remember: This is for information only, not medical advice. Always consult your healthcare provider.</p>
        </footer>
    </div>

    <script src="chatbot.js"></script>
    <script>
        function parseMarkdown(text) {
            text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/\n\n/g, '</p><p>');
            text = text.replace(/\n/g, '<br>');
            text = '<p>' + text + '</p>';
            text = text.replace(/<p><\/p>/g, '');
            text = text.replace(/<p>(<h[1-3]>)/g, '$1');
            text = text.replace(/(<\/h[1-3]>)<\/p>/g, '$1');
            return text;
        }

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        const quickBtns = document.querySelectorAll('.quick-btn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'ðŸ˜Š' : 'ðŸ’œ';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = isUser ? content : parseMarkdown(content);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setTyping(show) {
            typingIndicator.classList.toggle('active', show);
            if (show) scrollToBottom();
        }

        function sendMessage(message) {
            if (!message.trim()) return;
            addMessage(message, true);
            messageInput.value = '';
            setTyping(true);

            setTimeout(() => {
                const response = PCOSChatbot.getResponse(message);
                setTyping(false);
                addMessage(response);
            }, 500 + Math.random() * 500);

            messageInput.focus();
        }

        sendBtn.addEventListener('click', () => sendMessage(messageInput.value));
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage(messageInput.value);
        });
        quickBtns.forEach(btn => {
            btn.addEventListener('click', () => sendMessage(btn.dataset.message));
        });

        // Start with greeting
        setTimeout(() => {
            addMessage(PCOSChatbot.getGreeting());
        }, 300);
    </script>
</body>
</html>
