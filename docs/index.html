<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipts, Reasons, & Research</title>
    <link rel="icon" type="image/svg+xml" href="button-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* AAA Compliant Colors - matching the sewing theme */
            --primary: #4A4A32;
            --primary-dark: #3D3D2B;
            --primary-light: #A3A380;
            --secondary: #5C3A3D;
            --background: #EFEBCE;
            --surface: #FFFFFF;
            --text: #2D2D1F;
            --text-light: #4A4A3A;
            --border: #A3A380;
            --accent-1: #D8A48F;
            --accent-2: #BB8588;
            --accent-3: #D7CE93;
            --focus-ring: #2D2D1F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: "Playfair Display", serif;
            background-color: var(--background);
            color: var(--text);
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            margin-top: 2%;
            padding: 15px 20px;
            text-align: center;
        }

        h1 {
            font-family: "Boldonse", system-ui;
            font-size: 3.5em;
            color: var(--primary);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-size: 1.4em;
            color: var(--text);
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        header h3 {
            font-family: "Playfair Display", serif;
            color: var(--text-light);
            font-weight: 400;
            font-size: 1em;
        }

        main {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        button {
            border: 3px solid var(--border);
            background-color: var(--surface);
            color: var(--primary);
            padding: 15px 35px;
            font-size: 2em;
            margin: 5px;
            border-radius: 15px;
            font-family: "Boldonse", system-ui;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
        }

        button:hover {
            background-color: var(--primary);
            color: var(--surface);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        button:focus {
            outline: 3px solid var(--focus-ring);
            outline-offset: 2px;
        }

        button:nth-child(1):hover {
            background-color: var(--accent-1);
            border-color: var(--accent-1);
            color: white;
        }

        button:nth-child(2):hover {
            background-color: var(--accent-2);
            border-color: var(--accent-2);
            color: white;
        }

        button:nth-child(3):hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        footer {
            background-color: var(--primary);
            color: var(--background);
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer h4 {
            font-family: "Playfair Display", serif;
            color: var(--background);
            font-weight: 500;
            font-size: 1em;
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5em;
            }

            h2 {
                font-size: 1.8em;
            }

            h3 {
                font-size: 1.2em;
            }

            button {
                font-size: 2em;
                min-width: 250px;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.3em;
            }

            h3 {
                font-size: 1em;
            }

            button {
                font-size: 1.5em;
                min-width: 200px;
                padding: 12px 25px;
            }

            main {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Receipts, Reasons, & Research</h1>
        <h2>A visual story of how Polycystic Ovarian Syndrome (PCOS)<br>looks through receipts, reasons, and research</h2>
        <br><h3>Click a storypath to get started!</h3>
    </header>

    <main>
        <button onclick="window.location.href = 'receipts.html';">Receipts</button>
        <button onclick="window.location.href = 'reasons.html';">Reasons</button>
        <button onclick="window.location.href = 'research.html';">Research</button>
    </main>

    <footer>
        <h4>All from the mind and heart of Kayley Chery</h4>
    </footer>
</body>
</html>
